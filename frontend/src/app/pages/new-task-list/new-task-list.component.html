<div class="centered-content">

    <div class="modal-box">
        <h1 class="title">
            Create Your New ToDoList
        </h1>

        <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter ToDoList name...">
        <br><br>
        <div class="buttons is-right">
          <button class="button is-medium" routerLink='/' >Cancel</button>
          <button class="button is-medium" (click)="createNewTaskList(listTitleInput.value)">Create</button>
        </div>

    </div>
</div>
